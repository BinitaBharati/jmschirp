  <div class="container-fluid">
  <div id="connectionDialog" class="dialogForm" title="Connection details">
   <p class="validateTips">All fields marked with asterisk are mandatory</p>
 
    <form>
    <fieldset>
      <label for="connectionName">Name &nbsp<span class="mandatoryIcon"></span></label>
      <input type="text" name="connectionName" id="connectionName" class="text ui-widget-content ui-corner-all" title="Connection name"/>
       <div class="row-fluid">
        <div class="span4">   
                  <label for="connectionVendorType">Provider &nbsp<span class="mandatoryIcon"></span></label>
                  <select id="connectionVendorType" title="Jms provider category.Select from drop-down" class=""> 
                  </select>
        </div>
        <div class="span5 offset2">
                  <label for="connectionVendorVersion">Provider version &nbsp<span class="mandatoryIcon"></span></label>
                  <select id="connectionVendorVersion" class="connectionVendorVersion" title="Jms provider version"> 
                  </select>
        </div>
      </div>   
      <div class="row-fluid">
          <div class="span3">
                <label for="host">Host &nbsp<span class="mandatoryIcon"></span></label>
                <input type="text" name="host" id="connectionHost" value="" class="text ui-widget-content ui-corner-all" title="Jms provider host"/>
          </div>
          <div class="span2 offset3">
                <label for="port">Port &nbsp<span class="mandatoryIcon"></span></label>
                <input type="text" name="port" id="connectionPort" class="connectionPort" value="" class="text ui-widget-content ui-corner-all" title="Jms provider port"/>
          </div>
    </div>
    <!-- <div class="row-fluid">
          <div class="span3"> -->
              <label for="user">Admin user &nbsp<span class="mandatoryIcon"></span></label>
              <input type="text" name="user" id="connectionUser" value="" class="text ui-widget-content ui-corner-all" title="Jms provider user"/>
          <!-- </div>
        <div class="span3 offset3"> -->
            <label for="password">Admin password &nbsp</label>
            <input type="password" name="password" id="connectionPassword" class="connectionPassword" value="" class="text ui-widget-content ui-corner-all" title="Jms provider password"/>
       <!-- </div>
  </div> -->
  <br/>
  <label for="jndi">JNDI</label>
      <div id="jndiInfo" class="jmxInfo">
        <div class="jmxInnerDiv">
        <label for="jndiName" id="jndiNameLabel">Name &nbsp<!-- <span class="mandatoryIcon">*</span> --></label>
        <input type="text" name="jndiName" id="jndiName" value="" class="text ui-widget-content ui-corner-all" title="JNDI name"/>
         <div class="row-fluid">
          <div class="span3">
              <label for="jndiUser">User &nbsp<!-- <span class="mandatoryIcon">*</span> --></label>
              <input type="text" name="jndiUser" id="jndiUser" value="" class="text ui-widget-content ui-corner-all" title="JNDI security principal"/>
          </div>
        <div class="span3 offset3">
            <label for="jndiPassword">Password &nbsp</label>
            <input type="password" name="jndiPassword" id="jndiPassword" class="jmxPassword" value="" class="text ui-widget-content ui-corner-all" title="JNDI security credentials"/>
       </div>
  </div>
  </div>
</div>
<br/>
  <label for="jmxInfo">JMX</label>
      <div id="jmxInfo" class="jmxInfo">
        <div class="jmxInnerDiv">
        <label for="jmxPort">Port &nbsp<!-- <span class="mandatoryIcon">*</span> --></label>
        <input type="text" name="jmxPort" id="jmxPort" value="" class="text ui-widget-content ui-corner-all connectionPort" title="JMX port"/>
         <div class="row-fluid">
          <div class="span3">
              <label for="jmxUser">User &nbsp<!-- <span class="mandatoryIcon">*</span> --></label>
              <input type="text" name="jmxUser" id="jmxUser" value="" class="text ui-widget-content ui-corner-all" title="JMX user"/>

        <div class="span3 offset3">

       </div>
  </div>
  </div>
</div>
</fieldset>

    <script id="connectionsUL-template" type="x-handlebars-template">
    <li id="connectionsListItem-{{itemCount}}" class="connectionsListItem">

            <span class="connectionIconSpan"></span>
            &nbsp
            <div class="connectListAnchorDiv">
            <a id="leftTabConnectionListAnchor-{{itemCount}}" class="homeConnectionListanchor" href="templates/connectionDetails.html?name={{jmsConnectionName}}">{{jmsConnectionName}}</a>
            </div>
        </div>
    </li>
    </script> 

    <script id="connectionsTabListing-template" type="x-handlebars-template">

    </script>

          <img id="{{deleteHoverId}}" class="cursor1 deleteConnection" src="images/delete2_24.png" title="Delete" height="24" width="24" onclick=''>
        </div>
    </script>
